<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Panorama Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        margin-top: 1rem;
      }
      model-viewer {
        width: 100%;
        height: 90vh;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Interactive 3D Scene</h1>
    <model-viewer
      id="viewer"
      alt="3D scene"
      src=""
      auto-rotate
      camera-controls
      shadow-intensity="1"
    ></model-viewer>

    <script>
      const params = new URLSearchParams(window.location.search);
      const scene = params.get("scene"); // e.g. scene=abcd1234
      if (scene) {
        document.getElementById("viewer").src = `/results/${scene}.glb`;
      } else {
        document.body.innerHTML = "<h2>No scene specified.</h2>";
      }
    </script>
  </body>
</html>
